    <script>
        function copyText(text, isSuccess = true) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Sunucu adresi kopyalandı: ' + text, isSuccess);
            }).catch(err => {
                showNotification('Sunucu adresi kopyalanamadı: ' + text, false);
            });
        }

        function showNotification(message, isSuccess = true) {
            const container = document.getElementById('notificationContainer');

            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.classList.add(isSuccess ? 'success' : 'error');
            notification.textContent = message;

            // Make notification clickable
            notification.style.cursor = 'pointer';

            // Slide in
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(20px)';
            container.appendChild(notification);

            // Trigger reflow to ensure transition works
            notification.offsetWidth;

            // Slide in animation
            notification.style.transition = 'opacity 0.3s, transform 0.3s';
            notification.style.opacity = '1';
            notification.style.transform = 'translateX(0)';

            // Removal function
            const removeNotification = () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(20px)';
                
                // Remove from DOM after animation completes
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            };

            // Schedule removal
            const removalTimer = setTimeout(removeNotification, 4000);

            // Click to dismiss
            notification.addEventListener('click', () => {
                clearTimeout(removalTimer);
                removeNotification();
            });

            // Optional: Cancel removal if user hovers
            notification.addEventListener('mouseenter', () => {
                clearTimeout(removalTimer);
            });

            notification.addEventListener('mouseleave', () => {
                setTimeout(removeNotification, 2000);
            });
        }

        function copyServerAndLaunch() {
            const serverAddress = 'connect goblin.dat.gg:26360';
            showNotification('Sunucuya ilk defa bağlanıyorsanız, oyunu önceden açmanız gerekebilir', true);
            window.location.href = "steam://run/730//+" + serverAddress;
        }
