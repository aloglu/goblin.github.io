    <script>
        document.querySelectorAll('code').forEach(function(codeElement) {
            codeElement.addEventListener('click', function() {
                navigator.clipboard.writeText(this.textContent).then(() => {
                    showCopyFeedback(this);
                });
            });
            codeElement.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    navigator.clipboard.writeText(this.textContent).then(() => {
                        showCopyFeedback(this);
                    });
                }
            });
        });
    
        function showCopyFeedback(element) {
            // Save the original text content
            const originalText = element.textContent;
    
            // Replace with feedback message and change the background color
            element.textContent = 'kopyalandı!';
            element.style.backgroundColor = '#663399';
    
            // Set a timeout to restore the original text and background color
            setTimeout(() => {
                element.textContent = originalText;
                element.style.backgroundColor = ''; // Revert to original background color (with transition)
            }, 1200); // 1200 ms for a slightly slower revert
        }
    </script>
